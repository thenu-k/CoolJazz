{% extends "layout.html" %}
{% load static %}

{% block body %}
<link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet"/>
<div class="articleContainer">
    <div class="inner details">
        <div class="sectionContainer">
            <h1>{{ article.title }}</h1>
        </div>
        <div class="sectionContainer controls">
            <div class="outerControls">
                <div class="right controlContainer">
                    <a href="{% url 'index' %}">HOME</a>
                    <a href="/random">RANDOM</a>
                    {% if user.is_authenticated %}
                    <a href="/edit/{{article.id}}">EDIT</a>
                    <a href="/delete/{{article.id}}">DELETE</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="sectionContainer">
            <!-- <a href=''>{{ username }}</a> -->
            <p>{{ article.abstract }}</p>
        </div>
    </div>
    <div class="content inner">
        <!-- <h3>CONTENT</h3> -->
        <div id="editor"></div>
    </div>
</div>
<div id="content">{{ article.content }}</div>
<script defer>
    var quill = new Quill('#editor', {
      theme: 'snow',  // or 'bubble' for a cleaner look
      readOnly: true,
      modules: {
        toolbar: false  // Hide toolbar
      }
    });
    var content = document.getElementById('content').innerText;
    quill.root.innerHTML = content;
</script>
<style>
    #content{
        display: none;
    }
    .articleContainer{
        width: 60%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .articleContainer .inner{
        width: 100%;
        background-color: black;
        color: white;
        border: 1px solid white;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 0;
    }
    .articleContainer .details{
        align-items: center;
    }
    .articleContainer .controls{
        display: flex;
        /* padding-top: 20px;
        border-top: 1px solid white;
        margin-top: 40px; */
    }
    .articleContainer .sectionContainer.controls{
        width: 90%;
        display: flex;
        flex-direction: row;
        justify-content: left;
        align-items: center;
        padding: 0;
        /* margin-top: 20px; */
        margin-bottom: 40px;
    }
    .articleContainer .controlContainer{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: left;;
    }
    .articleContainer .controlContainer h3{
        font-size: 1.2em;
        margin: 0;
        padding: 0;
        font-weight: 600;
        /* margin-bottom: 20px; */
    }   
    .articleContainer .controlContainer a{
        margin: 0; 
        margin-right: 20px;
    }
    .articleContainer h1{
        font-size: 1.2em;
        margin: 0;
        padding: 0;
        font-weight: 600;
        margin-bottom: 40px;
    }
    .articleContainer a{
        font-size: 1em;
        margin: 0;
        padding: 0;
        font-weight: 600;
        margin: 20px 0;
        text-decoration: none;
        color: black;
        background-color: white;
        height: 40px;
        width: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid white;
        cursor: pointer;
        margin-top: 0;
        margin-bottom: 0;
    }
    .articleContainer a:hover{
        background-color: black;
        color: white;
    }
    .articleContainer p{
        width: 100%;
        font-size: 1em;
        margin: 0;
        padding: 0;
        font-weight: 400;
        margin-bottom: 20px;
    }
    .articleContainer .sectionContainer{
        /* width: 90%; */
        width: 90%;
        display: flex;
        flex-direction: column;
        align-items: left;
        /* margin-bottom: 20px; */
    }
    .articleContainer .content{
        padding: 40px 0;
        border-top: 1px solid white;
        margin-top: 40px;
    }
    #editor{
        font-size: inherit;
        width: 90%;
    }
    .ql-container.ql-snow{
        border: 0;
    }
    .ql-editor{
        /* padding: 20px 0; */
        padding: 0;
        font-size: 1em;
        line-height: 2;
    }
</style>
{% endblock %}
